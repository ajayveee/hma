<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Activity</title>
<link rel="stylesheet" type="text/css" href="css/hma.css">
<link rel="stylesheet" type="text/css"
	href="http://cdn.datatables.net/1.10.4/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" media="all"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/hma.js"></script>
<script type="text/javascript" src="js/Activity.js"></script>
</head>
<body>
	<div class="topbar">
		<span style="font-weight: bold;">Welcome </span><span id="usr"></span>
	</div>

	<div id="resp"></div>
	<div style="margin: 0px auto; width: 75%;">
		<table style="margin: 5px 0px;">
			<tr>
				<td>Start Date: <input type="text" id="sdatepicker"></td>
				<td>End Date: <input type="text" id="edatepicker"></td>
			</tr>
		</table>
		<button id="actBtn" onclick="fetchActivities();" disabled="disabled">Fetch
			Activities</button>
		<br />
		<table id="activityTable" class="activityTable">
			<thead>
				<tr>
					<th>Activity</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Calories Burned</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
